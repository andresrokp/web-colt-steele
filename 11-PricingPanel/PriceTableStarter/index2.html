<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>akap's price</title>
</head>
<body>
    <main>
        <section class="pricing-table">
            <div class="price-plan">
                <img src="./icons/icon1.png" alt="img free" class="img">
                <h3 class="plan-title">Personal</h3>
                <ul class="features-list">
                    <li class="feature">Custom domains</li>
                    <li class="feature">Sleeps after 30 mins of inactivity</li>
                </ul>
                <p class="price">free</p>
                <a class="action">sign up</a>
            </div>
            <div class="price-plan">
                <img src="./icons/icon2.png" alt="" class="img">
                <h3 class="plan-title">Small team</h3>
                <ul class="features-list">
                    <li class="feature">Never sleeps</li>
                    <li class="feature">Multiple workers for more powerful apps</li>
                </ul>
                <p class="price">$150</p>
                <a class="action">Free trial</a>
            </div>
            <div class="price-plan">
                <img src="./icons/icon3.png" alt="img enterprice" class="img">
                <h3 class="plan-title">Enterprise</h3>
                <ul class="features-list">
                    <li class="feature">Dedicated</li>
                    <li class="feature">Simple horizontal scalability</li>
                </ul>
                <p class="price">$400</p>
                <a class="action">Free trial</a>
            </div>
        </section>
    </main>
</body>
</html>
